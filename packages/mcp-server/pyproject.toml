[project]
name = "mcp-server"
version = "0.1.0"
description = "Design Digital Go Playground MCP Server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.5.2",
    "mcp[cli]>=1.9.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pyright>=1.1.370",
    "pytest>=8.0.0",
    "ruff>=0.5.0",
]

[tool.pyright]
pythonVersion = "3.13"
typeCheckingMode = "strict"
include = ["*.py", "**/*.py"]
exclude = [".venv", "__pycache__"]
reportMissingImports = true
reportMissingTypeStubs = false

[tool.ruff]
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
