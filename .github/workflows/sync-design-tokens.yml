name: Sync Design Tokens

on:
  # 手動実行
  workflow_dispatch:
  # 定期実行（毎週月曜日の朝9時）
  schedule:
    - cron: '0 0 * * 1'
  # プルリクエストでの実行
  pull_request:
    paths:
      - 'design-tokens/**'

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Extract tokens from Figma
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
        run: |
          npm run sync:tokens

      - name: Check for changes
        id: check
        run: |
          if git diff --quiet design-tokens/tokens.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync design tokens from Figma'
          title: '🎨 デザイントークンの更新'
          body: |
            ## 概要
            Figmaのデザインシステムから最新のデザイントークンを同期しました。

            ## 変更内容
            差分レポートは `design-tokens/diff-report.md` を参照してください。

            ## チェックリスト
            - [ ] 差分レポートを確認しました
            - [ ] 意図しない変更が含まれていないことを確認しました
            - [ ] コンポーネントへの影響を確認しました
          branch: sync-design-tokens
          delete-branch: true

      - name: Upload diff report
        if: steps.check.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: design-tokens-diff-report
          path: design-tokens/diff-report.md