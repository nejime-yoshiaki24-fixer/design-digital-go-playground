name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# 並行実行の制御
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# 共通の環境変数
env:
  NODE_VERSION: '20.x'

jobs:
  # 変更パス検出
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      components: ${{ steps.changes.outputs.components }}
      mcp-server: ${{ steps.changes.outputs.mcp-server }}
      ci-config: ${{ steps.changes.outputs.ci-config }}
      docs: ${{ steps.changes.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            components:
              - 'web/**'
            mcp-server:
              - 'mcp-server/**'
            ci-config:
              - '.github/workflows/**'
              - 'package*.json'
            docs:
              - 'docs/**'
              - '*.md'

  # セキュリティチェック（全体的な変更で実行）
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.components == 'true' || needs.detect-changes.outputs.mcp-server == 'true' || needs.detect-changes.outputs.ci-config == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # コンポーネント関連のジョブ
  lint-components:
    name: Lint Components
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.components == 'true' || needs.detect-changes.outputs.ci-config == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx --report-unused-disable-directives --max-warnings 0
        working-directory: web
        continue-on-error: true

      - name: Check TypeScript
        run: npx tsc --noEmit
        working-directory: web

  # コンポーネントテスト
  test-components:
    name: Component Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.components == 'true' || needs.detect-changes.outputs.ci-config == 'true'
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: ${{ github.workspace }}

      - name: Run tests with coverage
        run: npm test -- --watchAll=false --coverage

      - name: Build
        run: npm run build

  # ビジュアルテスト（components変更時のみ）
  test-visual:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.components == 'true'
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache visual test baselines
        uses: actions/cache@v4
        with:
          path: web/screenshots/baseline
          key: visual-baselines-${{ hashFiles('packages/components/screenshots/baseline/**') }}
          restore-keys: |
            visual-baselines-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: ${{ github.workspace }}

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "version=$(npm list @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install fonts for consistent rendering
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk fonts-liberation
          fc-cache -f -v

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run visual tests
        run: npm run test:visual

      - name: Upload visual test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-test-report
          path: web/visual-test-report/
          retention-days: 30

      - name: Upload visual test diff images
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: visual-test-diff
          path: web/screenshots/diff/
          retention-days: 7

  # MCPサーバーテスト（mcp-server変更時のみ）
  test-mcp-server:
    name: MCP Server Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.mcp-server == 'true' || needs.detect-changes.outputs.ci-config == 'true'
    defaults:
      run:
        working-directory: mcp-server

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
        working-directory: ${{ github.workspace }}

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  # 統合チェック（実行されたジョブの結果を確認）
  check-all:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [detect-changes, security, lint-components, test-components, test-visual, test-mcp-server]
    if: always()
    steps:
      - name: Check results
        run: |
          # 実行されたジョブのみを確認
          declare -A job_results=(
            ["security"]="${{ needs.security.result }}"
            ["lint-components"]="${{ needs.lint-components.result }}"
            ["test-components"]="${{ needs.test-components.result }}"
            ["test-visual"]="${{ needs.test-visual.result }}"
            ["test-mcp-server"]="${{ needs.test-mcp-server.result }}"
          )
          
          failed_jobs=()
          for job in "${!job_results[@]}"; do
            result="${job_results[$job]}"
            if [[ "$result" == "failure" ]]; then
              failed_jobs+=("$job")
            elif [[ "$result" == "" || "$result" == "skipped" ]]; then
              echo "Job $job was skipped (no relevant changes)"
            else
              echo "Job $job: $result"
            fi
          done
          
          if [[ ${#failed_jobs[@]} -gt 0 ]]; then
            echo "Failed jobs: ${failed_jobs[*]}"
            exit 1
          fi
          
          echo "All executed checks passed!"

  # Storybookのビルドとデプロイ（components変更時のみ）
  build-storybook:
    name: Build Storybook
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.detect-changes.outputs.components == 'true'
    runs-on: ubuntu-latest
    needs: [detect-changes, check-all]
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook
        working-directory: web

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/storybook-static

  deploy-storybook:
    name: Deploy Storybook
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-storybook
    if: needs.build-storybook.result == 'success'
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4